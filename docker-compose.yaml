services:
  app:
    build: . 
    working_dir: /usr/src/app
    ports:
    - "8080:8080"
    depends_on:
      - db
    environment:
      PORT: ${PORT}
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
    env_file: .env


  db:
    image: postgres
    restart: always
    env_file: .env
    environment:
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_DB: ${DB_NAME}
    volumes:
    - db:/var/lib/postgresql/data


volumes:
  db:



